<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Manter Funcionário</title>
</h:head>

<h:body>

<h:form id="formTabelaFunc" prependId="false">

	<p:dataTable var="funcionario"
		value="#{FuncionarioBEAN.funcionarios}" emptyMessage="Dados não encontrados" paginator="true" rows="10">

<f:facet name="Lista de Funcionários"></f:facet>

		<p:column headerText="Matrícula">

			<h:outputText value="#{funcionario.matricula}"></h:outputText>

		</p:column>


		<p:column headerText="Nome">

			<h:outputText value="#{funcionario.nome}"></h:outputText>

		</p:column>

	</p:dataTable>

</h:form>


</h:body>

</html>
